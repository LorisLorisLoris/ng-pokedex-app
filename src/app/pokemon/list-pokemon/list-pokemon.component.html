<div class="container">
  <!-- <input #input (keyup.enter)="selectPokemon(input.value)" type="number" /> -->

  <!-- <p *ngIf="pokemonSelected">
    Vous avez selectionné {{ pokemonSelected.name }}
  </p>
  <p *ngIf="!pokemonSelected">Aucun Pokemon n'a été trouvé.</p> -->

  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col l4 m6 s12">
      <div
        (click)="goToPokemon(pokemon)"
        class="card horizontal"
        pokemonBorderCard
      >
        <div class="card-image">
          <img src="{{ pokemon.picture }}" />
        </div>
        <div class="center">
          <h2 class="card-title center">
            {{ pokemon.name }}
          </h2>
          <span
            *ngFor="let type of pokemon.types"
            class="{{ type | pokemonTypeColor }}"
            >{{ type }}
          </span>
          <p class="center">
            <small>{{ pokemon.created | date : "dd/MM/yy" | uppercase }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
